<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>소프트웨어 기술 선호에 관한 설문</title>
        <style>
            @import url("css/이길수_202214082_survey05.css");
        </style>
    </head>
    <body>
      <header>
        <h1>설문지</h1>
        <p>소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.</p>
      </header>
      <section>
        <form>
          <p>학년
            <label><input type="radio" name="grade" value="1" checked>1학년</label>
            <label><input type="radio" name="grade" value="2">2학년</label>
            <label><input type="radio" name="grade" value="3">3학년</label>
            <label><input type="radio" name="grade" value="4">4학년</label>
          </p>

          <p>성별
            <label><input type="radio" name="gender" value="1">남</label>
            <label><input type="radio" name="gender" value="2">여</label>
          </p>

          <p>관심 분야
            <select name="interests">
              <option value="1" selected>모바일 소프트웨어</option>
              <option value="2">임베디드 시스템</option>
              <option value="3">게임 프로그래밍</option>
              <option value="4">인공지능</option>
            </select>
          </p>
      
          <p>진로
            <input type="radio" name="dream" value="1" checked>개발
            <input type="radio" name="dream" value="2">기획
            <input type="radio" name="dream" value="3">영업
            <input type="radio" name="dream" value="4">창업
          </p>
      
          <p>남기고 싶은 말
          <textarea cols="60" rows="15" placeholder="글을 남겨주세요"></textarea>
          </p>
        </form>
      </section>
      <footer>
        <p>Copyright 2022 by Kitae</p>
      </footer>
    </body>
</html>
