<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title></title>
        <style>
            p {
              background: yellow;
              width: 200px;
              height: 60px;
              padding: 10px;
              border: 20px solid lightgray;
            }

            #round { border-image: url("media/border.png") 30 round;}
            #repeat { border-image: url("media/border.png") 30 repeat;}
            #stretch { border-image: url("media/border.png") 30 stretch; }
        </style>
    </head>
    <body>
        <p>회색 테두리</p>
        <p id="round">round 스타일</p>
        <p id="repeat">repeat 스타일</p>
        <p id="stretch">stretch 스타일</p>
    </body>
</html>
