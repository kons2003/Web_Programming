<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>콤보박스 만들기</title>
    </head>
    <body>
        <h3>먹고 싶은 음식은?</h3>
        <hr>
        <form>
          <select name="china">
            <optgroup label="food">
              <option value="1">짜장면</option>
              <option value="2" selected>짬뽕</option>
              <option value="3">탕수육</option>
            </optgroup>
            <optgroup label="country">
              <option value="4">인구</option>
              <option value="5">생활</option>
              <option value="6">면적</option>
            </optgroup>
          </select>
        </form>
    </body>
</html>
