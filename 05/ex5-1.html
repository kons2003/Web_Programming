<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title></title>
        <style>
            div {
              border:2px solid yellowgreen;
              color:blue;
              background:aliceblue;
            }
            span {
              border:3px dotted red;
              background:yellow;
            }
        </style>
    </head>
    <body>
        나는 <div style="display:none;">div(none)</div> 입니다.<br>
        나는 <div style="display:inline">div(inline)</div> 입니다.<br>
        나는 <div style="display:inline-block;">div(inline-block)</div> 입니다.<br>
        나는 <div style="display:block;"><span>span(block)</span>입니다.</div>
    </body>
</html>
