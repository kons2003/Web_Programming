    <head>

        <div>
          <img id="spadeA" src="media/spade-A.png" width="100" height="140">
          <img id="spade2" src="media/spade-2.png" width="100" height="140">

          <img id="spade7" src="media/spade-7.png" width="100" height="140">

    </body>
</html>
