<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title></title>
        <style>
            
        </style>
        <script>
          function printStar(n) {
            let m = parseInt(n);
            if(isNaN(m) || m < 1) {
              document.write("입력 오류");
              return;
            }

            for(let i=1; i<=m; i++) {
              for(let j=0; j<i; j++) {
                document.write("*");
              }
              document.write("<br>");
            }
          }
        </script>
    </head>
    <body>
        <h3>별 문자 출력하기</h3>
        <hr>
        <script>
          let a = prompt("정수를 입력하세요");
          printStar(a);
        </script>
    </body>
</html>
